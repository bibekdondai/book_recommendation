<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Signup Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    h2 {
      text-align: center;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
    }
    
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    
    .btn {
      display: inline-block;
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 4px;
      text-align: center;
    }
    
    .otp-container {
      display: none;
    }
    
    .otp-input {
      display: inline-block;
      width: 50px;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Login Form -->
    <div id="login-form">
      <h2>Login</h2>
      <form>
        <div class="form-group">
          <label for="login-email">Email:</label>
          <input type="text" id="login-email" placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="login-password">Password:</label>
          <input type="password" id="login-password" placeholder="Enter your password">
        </div>
        <div class="form-group">
          <input type="submit" value="Login" class="btn">
        </div>
        <div id="signup-link" class="center">
          Don't have an account? <a href="#" onclick="showSignupForm()">Sign Up</a>
        </div>
      </form>
    </div>

    <!-- Signup Form -->
    <div id="signup-form" class="otp-container">
      <h2>Sign Up</h2>
      <form>
        <div class="form-group">
          <label for="signup-email">Email:</label>
          <input type="text" id="signup-email" placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="signup-password">Password:</label>
          <input type="password" id="signup-password" placeholder="Enter your password">
        </div>
        <div class="form-group">
          <input type="submit" value="Sign Up" class="btn">
        </div>
        <div id="otp-input-group" class="form-group">
          <label for="otp-input">Enter OTP:</label>
          <input type="text" id="otp-input" maxlength="4" class="otp-input">
          <button onclick="verifyOTP()" class="btn">Verify</button>
        </div>
        <div id="login-link" class="center">
          Already have an account? <a href="#" onclick="showLoginForm()">Login</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Simulating OTP generation and verification
    function generateOTP() {
      var otp = Math.floor(1000 + Math.random() * 9000);
      return otp;
    }

    function verifyOTP() {
      var otpInput = documen<t.getElementById('otp-input');
      var otp = otpInput.value;
      if (otp.length === 4) {
        alert('OTP Verified Successfully!');
      } else {
        alert('Invalid OTP!');
      }
    }

    // Function to switch between login and signup forms
    function showLoginForm() {
      var loginForm = document.getElementById('login-form');
      var signupForm = document.getElementById('signup-form');
      loginForm.style.display = 'block';
      signupForm.style.display = 'none';
    }

    function showSignupForm() {
      var loginForm = document.getElementById('login-form');
      var signupForm = document.getElementById('signup-form');
      var otpInputGroup = document.getElementById('otp-input-group');
      loginForm.style.display = 'none';
      signupForm.style.display = 'block';
      otpInputGroup.style.display = 'none';

      var otp = generateOTP();
      console.log('Generated OTP:', otp);
      alert('An OTP has been sent to your email. Please check your email.');
      setTimeout(function () {
        otpInputGroup.style.display = 'block';
      }, 5000); // Show OTP input after 5 seconds (simulating delay for receiving email)
    }
  </script>
</body>

</html>
