<!DOCTYPE html>
<html>
<head>
    <title>OTP Code Verification</title>
    <style>
        .container-pinbox {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s ease-in-out;
        }
        
        .form-group input:focus {
            border-color: #4CAF50;
        }
        
        .form-group input.correct {
            border-color: #4CAF50;
        }
        
        .form-group input.incorrect {
            border-color: #FF0000;
        }
        
        .form-group button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .form-group button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            const otpInput = document.getElementById('otp');

            otpInput.addEventListener('input', (event) => {
                const otpValue = event.target.value;
                const otpLength = otpValue.length;

                const otpBoxes = document.getElementsByClassName('otp-box');
                for (let i = 0; i < otpBoxes.length; i++) {
                    if (i < otpLength) {
                        otpBoxes[i].classList.add('filled');
                    } else {
                        otpBoxes[i].classList.remove('filled');
                    }
                }
            });
        });
    </script>
</head>
<body>
    <div class="container-pinbox">
        <h2>OTP Code Verification</h2>
        <form id="otpForm" action="verify.php" method="post">
            <div class="form-group">
                <label for="otp">Enter OTP:</label>
                <div>
                    <input type="text" id="otp" name="otp" maxlength="6" required>
                    <div class="otp-box"></div>
                    <div class="otp-box"></div>
                    <div class="otp-box"></div>
                    <div class="otp-box"></div>
                    <div class="otp-box"></div>
                    <div class="otp-box"></div>
                </div>
            </div>
            <div class="form-group">
                <button type="submit">Verify</button>
            </div>
        </form>
    </div>
</body>
</html>
